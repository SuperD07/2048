<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
</head>
<body>
    <script>
        const board = document.createElement('div');
        board.classList.append('board');
        board.id = 'board';
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.id = 'cell'+i+'-'+j;
                board.append(cell);
            }  
        }
    </script>
</body>
</html>
